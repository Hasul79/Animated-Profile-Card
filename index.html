<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <title>Animated Profile Card</title>
</head>
<body>
    <div class="card">
        <div class="lines"></div>

        </div>
          <div class="content">

                <h1>Hasmik Minasyan<br><span>Full-stack developer </span></h1>

                <h3>342<br><span>Posts</span></h3>
               <h3>192<br><span>Followers</span></h3>
               <h3>16<br><span>Following</span></h3>
               </div>
            <div class="actionBtn">
                <button>Follow</button>
                <button>Message</button>
            </div>
        </div>
    </div>
</body>
</html>
